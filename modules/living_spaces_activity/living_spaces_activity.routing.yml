living_spaces_activity.mark_messages:
  path: '/living-spaces-activity/mark-messages/{user}'
  defaults:
    _title: 'Mark all as read'
    _controller: '\Drupal\living_spaces_activity\Controller\LivingSpacesActivityMarkMessagesController::mark'
  requirements:
    _access: 'TRUE'
    _user_is_logged_in: 'TRUE'
living_spaces_activity.mark_persistent_messages:
  path: '/living-spaces-activity/mark-persistent-messages/{user}'
  defaults:
    _title: 'Mark all persistent messages as read'
    _controller: '\Drupal\living_spaces_activity\Controller\LivingSpacesActivityMarkMessagesController::markPersistent'
  requirements:
    _access: 'TRUE'
    _user_is_logged_in: 'TRUE'
living_spaces_activity.get_persistent_messages:
  path: '/living-spaces-activity/get-persistent-messages/{user}'
  defaults:
    _title: 'Get all persistent messages'
    _controller: '\Drupal\living_spaces_activity\Controller\LivingSpacesActivityGetMessagesController::getPersistent'
  requirements:
    _access: 'TRUE'
    _user_is_logged_in: 'TRUE'
