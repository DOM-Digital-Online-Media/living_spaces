password_reset:
  subject: 'New login data for user account [user:display-name] on [site:name]'
  body: "Hello [user:display-name],\r\nYou have made a request to reset your user account password on [site:name]. You can now log in by clicking on the following link or alternatively copying it into your browser: [user:one-time-login-url]\r\n\r\nThis link can only be used once and will take you to a page where you can set a new password. It is valid for one day and expires automatically if you don't use it.\r\n\r\nBest regards\r\nYour [site:name] team"
register_admin_created:
  subject: 'New user account was created by an administrator on [site:name]'
  body: "A site administrator at [site:name] has created an account for you. You may now log in by clicking this link or copying and pasting it into your browser:\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead you to a page where you can set your password.\r\nAfter setting your password, you will be able to log in at [site:login-url] in the future using:\r\nusername: [user:name]\r\npassword: Your password\r\n\r\nBest regards\r\nYour [site:name] team"
register_no_approval_required:
  subject: 'User Account Details for [user:display-name] on [site:name]'
  body: "[user:display-name],\r\n\r\nThank you for registering at the anchorage. You can now log in by clicking on the following link or alternatively copying it into your browser: [user:one-time-login-url]\r\n\r\nThis link can only be used once and will take you to a page where you can set your password.\r\n\r\nAfter you have set your password, you can log in to [site:login-url] with the following access data in the future:\r\n\r\nUsername: [user:name]\r\n\r\nBest regards\r\nYour [site:name] team"
status_activated:
  subject: 'User account has been activated'
  body: "Hello [user:display-name], we are happy to announce that your user account has been successfully activated.\r\n\r\nBest regards\r\nYour [site:name] team"
status_blocked:
  subject: 'User account has been locked'
  body: "Hello [user:display-name], we would like to inform you that your user account has been blocked. Please contact the administrator to solve the problem.\r\n\r\nBest regards\r\nYour [site:name] team"
email_admin_created_no_email:
  subject: 'Account details for [user:display-name] at [site:name]'
  body: "You have created an account for [user:display-name]. One time login link for the user:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis link can only be used once to log in and will lead the user to a page where the user can set their password.\r\n\r\n--  [site:name] team"
